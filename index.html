<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap Er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="mt-20 text-5xl text-center text-green-900">Welcome To <span class="font-bold">Baap Er Bank </span>
        </h1>
    </header>
    <main>
        <section class="bg-gray-500 w-9/12 mx-auto mt-7 p-8">
            <h2 class="text-3xl font-semibold text-center">Please Login</h2>
            <div class="mt-4">
                <input class="mb-3 rounded-sm w-9/12 px-4 block" type="email" name="" id="user-email"
                    placeholder="Your Email Address">

                <input class="mb-3 rounded-sm w-9/12 px-4 block" type="password" name="" id="user-password"
                    placeholder="Your Password">
                <button class="rounded-lg text-center hover:bg-violet-600 font-semibold px-8 py-2 bg-teal-900 "
                    id="btn-submit">Submit</button>
            </div>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>

</html>
